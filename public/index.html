<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style>
        #app:empty + main {
          width: 100vw;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-image: linear-gradient(315deg, #43c6ac, #191654);
        }
        .loader {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .loader .row {
          display: flex;
        }
        .arrow {
          width: 0;
          height: 0;
          margin: 0 -12.5px;
          border-left: 25px solid transparent;
          border-right: 25px solid transparent;
          border-bottom: 45px solid #361347;
          animation: blink 1s infinite;
          filter: drop-shadow(0 0 37.5px #9932cc);
        }
        .arrow.down {
          transform: rotate(180deg);
        }
        .arrow.outer-1 {
          animation-delay: -0.0555555556s;
        }
        .arrow.outer-2 {
          animation-delay: -0.1111111111s;
        }
        .arrow.outer-3 {
          animation-delay: -0.1666666667s;
        }
        .arrow.outer-4 {
          animation-delay: -0.2222222222s;
        }
        .arrow.outer-5 {
          animation-delay: -0.2777777778s;
        }
        .arrow.outer-6 {
          animation-delay: -0.3333333333s;
        }
        .arrow.outer-7 {
          animation-delay: -0.3888888889s;
        }
        .arrow.outer-8 {
          animation-delay: -0.4444444444s;
        }
        .arrow.outer-9 {
          animation-delay: -0.5s;
        }
        .arrow.outer-10 {
          animation-delay: -0.5555555556s;
        }
        .arrow.outer-11 {
          animation-delay: -0.6111111111s;
        }
        .arrow.outer-12 {
          animation-delay: -0.6666666667s;
        }
        .arrow.outer-13 {
          animation-delay: -0.7222222222s;
        }
        .arrow.outer-14 {
          animation-delay: -0.7777777778s;
        }
        .arrow.outer-15 {
          animation-delay: -0.8333333333s;
        }
        .arrow.outer-16 {
          animation-delay: -0.8888888889s;
        }
        .arrow.outer-17 {
          animation-delay: -0.9444444444s;
        }
        .arrow.outer-18 {
          animation-delay: -1s;
        }
        .arrow.inner-1 {
          animation-delay: -0.1666666667s;
        }
        .arrow.inner-2 {
          animation-delay: -0.3333333333s;
        }
        .arrow.inner-3 {
          animation-delay: -0.5s;
        }
        .arrow.inner-4 {
          animation-delay: -0.6666666667s;
        }
        .arrow.inner-5 {
          animation-delay: -0.8333333333s;
        }
        .arrow.inner-6 {
          animation-delay: -1s;
        }
        @keyframes blink {
          0% {
            opacity: 0.1;
          }
          30% {
            opacity: 1;
          }
          100% {
            opacity: 0.1;
          }
        }
      </style>
      <main>
        <div class="loader">
          <div class="row">
            <div class="arrow up outer outer-18"></div>
            <div class="arrow down outer outer-17"></div>
            <div class="arrow up outer outer-16"></div>
            <div class="arrow down outer outer-15"></div>
            <div class="arrow up outer outer-14"></div>
          </div>
          <div class="row">
            <div class="arrow up outer outer-1"></div>
            <div class="arrow down outer outer-2"></div>
            <div class="arrow up inner inner-6"></div>
            <div class="arrow down inner inner-5"></div>
            <div class="arrow up inner inner-4"></div>
            <div class="arrow down outer outer-13"></div>
            <div class="arrow up outer outer-12"></div>
          </div>
          <div class="row">
            <div class="arrow down outer outer-3"></div>
            <div class="arrow up outer outer-4"></div>
            <div class="arrow down inner inner-1"></div>
            <div class="arrow up inner inner-2"></div>
            <div class="arrow down inner inner-3"></div>
            <div class="arrow up outer outer-11"></div>
            <div class="arrow down outer outer-10"></div>
          </div>
          <div class="row">
            <div class="arrow down outer outer-5"></div>
            <div class="arrow up outer outer-6"></div>
            <div class="arrow down outer outer-7"></div>
            <div class="arrow up outer outer-8"></div>
            <div class="arrow down outer outer-9"></div>
          </div>
        </div>
      </main>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="dz-root"></div>
    <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script>
  </body>
</html>
